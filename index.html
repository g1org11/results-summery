<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="your-results">
        <div class="result-conteiner">
          <h3>Your Result</h3>
          <div class="scores">
            <p class="main-score">76</p>
            <p class="max-score">of 100</p>
          </div>
          <h2>great</h2>
          <p class="info">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </div>
      <div class="summery-conteiner">
        <h3>Summary</h3>
        <div class="skills one">
          <div class="skils-conteiner">
            <div class="skill">
              <img src="images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div class="results">
              <p>80 <span>/100</span></p>
            </div>
          </div>
          <div class="skills two">
            <div class="skils-conteiner">
              <div class="skill">
                <img src="images/icon-memory.svg" alt="memory" />
                <p>Memory</p>
              </div>
              <div class="results">
                <p>92 <span>/100</span></p>
              </div>
            </div>
        </div>
        <div class="skills three">
            <div class="skils-conteiner">
              <div class="skill">
                <img src="images/icon-verbal.svg" alt="verbal" />
                <p>Verbal</p>
              </div>
              <div class="results">
                <p>61 <span>/100</span></p>
              </div>
            </div>
        </div>
        <div class="skills four">
            <div class="skils-conteiner">
              <div class="skill">
                <img src="images/icon-visual.svg" alt="visual" />
                <p>Visual</p>
              </div>
              <div class="results">
                <p>73 <span>/100</span></p>
              </div>
            </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
